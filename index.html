<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        <div class="app-container">
            <h1>Pomodoro</h1>
            <div class="stage">
                <div class="focus"><h2>Focus</h2></div>
                <div class="short-break"><h2>Short Break</h2></div>
                <div class="long-break"><h2>Long Break</h2></div>
            </div>
            <div class="timer">
                <div class="display">
                    <h2>
                        <span id="minutes">25</span> : <span id="seconds">00</span>
                    </h2>
                    <div class="button"></div>
                </div>

            </div>
            <div class="settings">

            </div>
            <div class="settings-modal">

            </div>
        </div>
    </div>
    
</body>
</html>
