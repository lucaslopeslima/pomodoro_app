<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/55a63e3d19.js" crossorigin="anonymous"></script>
</head>
<body onload="loadTimer('pomodoro')">
    
    <main class="app">
        <div class="app-container">
            <h1>Pomodoro</h1>
            <div class="stage">
                <div class="stage-item flex-center focus stage-item-active"><h2>Focus</h2></div>
                <div class="stage-item flex-center short-break"><h2>Short Break</h2></div>
                <div class="stage-item flex-center long-break"><h2>Long Break</h2></div>
            </div>
            <div class="timer">
                <div class="display flex-center">
                    <h2>
                        <span id="minutes">00</span> : <span id="seconds">00</span>
                    </h2>
                    
                </div>
                <div class="start-stop"><h2>Start</h2></div>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
            </div>
            
        </div>
        <div class="modal flex-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <div class="button-x"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="modal-body">
                    <h2 class="time-input">Time (minutes)</h2>
                    <div class="time-wrap">
                        <div class="time-item pomodoro-modal">
                            <h2>Pomodoro</h2>
                            <input type="number" name="" id="pomodoro">
                        </div>
                        <div class="time-item short-break-modal">
                            <h2>Short Break</h2>
                            <input type="number" name="" id="shortBreak">
                        </div>
                        <div class="time-item long-break-modal">
                            <h2>Long Break</h2>
                            <input type="number" name="" id="longBreak">
                        </div>
                    </div>
                    <div class="modal-line"></div>
                    <div class="modal-font ">
                        <h2>Font</h2>
                        <div class="modal-btn-wrap flex-center">
                            <div class="font-button flex-center active-font-button"><h2>Aa</h2></div>
                            <div class= "font-button flex-center "><h2>Aa</h2></div>
                            <div class="font-button flex-center "><h2>Aa</h2></div>
                        </div>
                    </div>
                    <div class="modal-line"></div>
                    <div class="modal-color">
                        <h2>Color</h2>
                        <div class="color-wrap flex-center">
                            <div class="color-item modal-color-1"></div>
                            <div class="color-item modal-color-2"></div>
                            <div class="color-item modal-color-3"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-apply flex-center" id="apply"><h2>Apply</h2></div>
            </div><!--modal content-->

        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
